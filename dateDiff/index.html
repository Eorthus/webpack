<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./js/main.js"></script>
  <!--<script type="module" src="./js/timer.js"></script>-->
</head>

<body>
  <div id="tabs">
    <div class="tab whiteborder">Tab 1</div>
    <div class="tab">Tab 2</div>
    <div class="tabContent">
      <form id="timeer">
        <h3>Таймер</h3>
        <p>Минуты:</p>
        <input type="number" name="min" id="min" placeholder="0">
        <p>Секунды:</p>
        <input type="number" name="sec" id="sec" placeholder="0">
        <button id="start" type="submit">Старт</button>
        <button id="stop" type="submit">Стоп</button>
        <hr>
        <div id="timer">00:00</div>

      </form>
    </div>
    <div class="tabContent">
      <form id="datecalc" class="hidden">
        <h3>Калькулятор дат</h3>
        <label>
          <strong>Первая дата:</strong>
          <input type="date" name="firstDate" />
        </label>
        <label>
          <strong>Вторая дата:</strong>
          <input type="date" name="secondDate" />
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc__result"></p>
      </form>
    </div>

  </div>


</body>

</html>
